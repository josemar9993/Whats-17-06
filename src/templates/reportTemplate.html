<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório Executivo</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f4f7f6; color: #333; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; }
    .header { text-align: center; border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 20px; }
    .header h1 { margin: 0; font-size: 28px; color: #1a202c; }
    .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .summary-card { background: #f9fafb; border: 1px solid #e2e8f0; border-radius: 8px; padding: 20px; text-align: center; }
    .summary-card h3 { margin: 0 0 10px; font-size: 16px; color: #4a5568; }
    .summary-card p { margin: 0; font-size: 24px; font-weight: 600; color: #2d3748; }
    .chat-item { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #f1f1f1; }
    .chat-name { flex-grow: 1; font-weight: 500; color: #4a5568; margin-right: 15px; }
    .progress-bar-container { width: 150px; background: #e2e8f0; border-radius: 10px; height: 10px; margin-right: 15px; }
    .progress-bar { background: #4299e1; height: 100%; border-radius: 10px; }
    .chat-count { font-weight: 500; color: #718096; min-width: 60px; text-align: right; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Relatório Executivo de Atividade</h1>
      <p>Período: {{period}} • Gerado em: {{generationDate}}</p>
    </div>
    <div class="summary-grid">
      {{summaryCards}}
    </div>
    <h2>Top Chats por Atividade</h2>
    <div>{{topChatsList}}</div>
  </div>
</body>
</html>
